<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8">
    <title>{% block title %}Simple Login{% endblock %}</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </body>
</html>
