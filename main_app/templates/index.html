<!DOCTYPE html>
<html>
<title>Web Search Engine</title>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("https://bootstrapcreative.com/wp-bc/wp-content/uploads/2017/03/learning-story.png");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.jumbotron {
   background: rgb(200, 54, 54); 
   background: rgba(200, 54, 54, 0); 
   padding-top: 200px;
}

.vertical-center {
  min-height: 100%;  
  min-height: 100vh;

  display: flex;
  align-items: center;
}

.form-control{
height: 50px;
width: 100px;
}

button{
height:50px;
width:50px;
}


</style>
</head>
<body>

<div class="bg">

<div class="jumbotron jumbotron-fulid text-center">	
	<h2 style="color:white;"> <strong>Meta Fusion Search Engine</strong> </h2></br>
	<form class="form-inline" action="result" method="get">
    <div class="input-group">
    	<input type="search" class="form-control" size="75" placeholder="Enter the text" required name="searchbox">
        <div class="input-group-btn">             
             <button type="button" class="btn btn-success" name="submit" value="search">
             <span class="glyphicon glyphicon-search"></span>
        </button>
   		</div>
   		</div>

	</form>
	</br>
	
</div>
    
</div>

</div>


</body>
</html>
